name: Auto Key Checker

on:
  schedule:
    - cron: '0 */4 * * *'  # Каждые 4 часа
  workflow_dispatch:       # Кнопка запуска

permissions:
  contents: write

jobs:
  check-keys:
    runs-on: ubuntu-latest
    timeout-minutes: 350   # Лимит 6 часов, чтобы не отрубило раньше
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Checker Script
        run: python main.py

      - name: Commit & Push Results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update checked keys"
          file_pattern: "checked/*"
